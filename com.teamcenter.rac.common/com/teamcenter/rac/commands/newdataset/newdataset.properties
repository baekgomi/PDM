import=com.teamcenter.rac.common.common

# New Dataset Dialog icon
# -----------------------
importButton.ICON=images/browse_16.png

newDatasetDialog=com.teamcenter.rac.commands.newdataset.NewDatasetDialog
newDatasetOperation=com.teamcenter.rac.commands.newdataset.NewDatasetOperation

#preference for default dataset type based on the extension of the file
dataset_default_type=DRAG_AND_DROP_default_dataset_type

#Width of the MultipleFilesNewDatset table column
fileName.WIDTH=100
datasetName.WIDTH=100
datasetDesc.WIDTH=80
datasetType.WIDTH=100
templateName.WIDTH=60
referenceName.WIDTH=100
toolsUsed.WIDTH=100

#Width of the MultipleDatsetProgress table column
file.WIDTH=250
status.WIDTH=250


#Status Icon for Result Dialog(Dataset Progress Dialog)
#READY
READY.ICON=images/thumbnail/inprogress_32.png
#STARTED
STARTED.ICON=images/thumbnail/inprogress_32.png
#COMPLETED
COMPLETED.ICON=images/thumbnail/approved_32.png
#ERROR
ERROR.ICON=images/thumbnail/errorsmall_32.png
#PASTE ERROR
PASTE_ERROR.ICON=images/thumbnail/errorsmall_32.png
