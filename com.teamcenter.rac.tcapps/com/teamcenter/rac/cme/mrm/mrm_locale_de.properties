mrm.ShowOrSearchMode.Generic.MSG=Sie befinden sich im Such- oder Anzeigemodus.\nWechseln Sie zum Bearbeitungsmodus, um den max. zul\u00E4ssigen {0}-Wert zu berechnen.
mrm.SmallestCompValue.Generic.TOOLTIP=Berechnen Sie den max. zul\u00E4ssigen {0}-Wert dieses Werkzeugs.

# <MyAttribute> Button -> explicitly writeable
# 
# The messages for ComponentsWithout and NoCompsWith are able to be set as explicit.
# Therefore you can set ONE message for each of these cases as shown below. In the examples *attributeID* is a placeholder for the current attribute's explicit ID, like -40096 for RPMX.
# These messages are able to be written as wished.
#
# mrm.ComponentsWithout.*attributeID*.MSG=Some of these tool's components do not contain <MyAttribute> value. They are ignored when calculating the smallest value.
# mrm.NoComponentsWith.*attributeID*.MSG=None of the tool's components contain <MyAttribute> value. This tool's value will not be changed.
#
# For the attribute RPMX with the ID -40096 it has to be done like this:
# mrm.ComponentsWithout.-40096.MSG=Some of these tool's components do not contain RPMX value. They are ignored when calculating the smallest value.
# mrm.NoComponentsWith.-40096.MSG=None of the tool's components contain RPMX value. This tool's value will not be changed.

