# File->Move Up
# -----------------------
moveUpAMRuleTreeAction.NAME=Up
moveUpAMRuleTreeAction.TIP=Moves the selected AM Rule Up one level
moveUpAMRuleTreeAction.MNEMONIC=U

# Edit->Move->Down
# -----------------------
moveDownAMRuleTreeAction.NAME=Down
moveDownAMRuleTreeAction.TIP=Moves the selected AM Rule Down one level
moveDownAMRuleTreeAction.MNEMONIC=D

# Edit->Expand Below
# -----------------------
expandBelowAMRuleTreeAction.NAME=Expand Below
expandBelowAMRuleTreeAction.TIP=Expands the rules down from the selected rule.
expandBelowAMRuleTreeAction.MNEMONIC=B

# File->Import Rule Tree
# -----------------------
importAMRuleTreeAction.NAME=Import...
importAMRuleTreeAction.TIP=Imports the AMRule Tree from a file
importAMRuleTreeAction.MNEMONIC=m

# File->Export Rule Tree
# -----------------------
exportAMRuleTreeAction.NAME=Export...
exportAMRuleTreeAction.TIP=Exports the AMRule Tree from a file
exportAMRuleTreeAction.MNEMONIC=E

confirmImport.MESSAGE=All pending changes will be lost if the import operation is performed. Do you want to proceed?
confirmImport.TITLE=Import AMRule Tree
