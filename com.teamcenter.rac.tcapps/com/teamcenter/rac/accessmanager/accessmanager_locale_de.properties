application.DESCRIPTION=Zugriffs-Management wird zum Aufbau, zur Bearbeitung und Verwaltung von Objekten in Teamcenter verwendet, die aus einer hierarchischen\nStruktur mit der Bezeichnung "AM-Regelbaumstruktur" abgeleitet sind. Dies ist eine Baumstruktur aus Regeln und Zugriff, die bei Verarbeitung\nden Zugriff eines bestimmten Benutzers f\u00FCr ein angegebenes Objekt ableitet und festlegt. Der Systemadministrator ist der\nprim\u00E4re Benutzer dieser Anwendung. Zum Ausf\u00FChren und Verwenden dieser Anwendung m\u00FCssen Sie "infodba"-Berechtigungen besitzen.

