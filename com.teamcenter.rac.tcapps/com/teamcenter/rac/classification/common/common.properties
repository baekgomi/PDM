# EXAMPLE for User-Defined Buttons: #
#####################################

# The following two sample implementations for user-defined buttons are shipped with Teamcenter:
# * com.teamcenter.rac.classification.common.form.G4MFormUserAutoFilterButton
# * com.teamcenter.rac.classification.common.form.G4MFormUserICORefButton

# 0. Per User1 or User2 Fields in database
# ========================================
# If you don't want to configure the user-defined buttons in the properties,
# you can do it in the attribute User1 or User2 Fields in the dictionary,
# class or view. To enable this, set the preference "ICS_user_defined_button_class"
# to "USER1" or "USER2". In this case the system will check first there for a given
# class name. The advantage of this approach is that user-defined button implementations
# will be inherited from one class to its subclasses...

# 1. Per Class/Attribute Combination
# ==================================
