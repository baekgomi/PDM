GCSCPDExceptionConnectionTypeUid.MSG = Especifique um tipo de conex\u00E3o correto para o n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %1
GCSCPDExceptionLessMappingsThanMappedAttributes.MSG = N\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %1 possui mais atributos de mapeamento que mapeamentos
GCSCPDExceptionMoreMappingsThanMappedAttributes.MSG = N\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %1 possui menos atributos de mapeamento que mapeamentos
GCSCPDExceptionAttributeMapping.MSG = Especifique um mapeamento para o atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %1
GCSCPDExceptionMappingValue.MSG = N\u00E3o \u00E9 poss\u00EDvel aplicar formato %1 para mapear %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionValueNotInteger.MSG = Mapeamento %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 n\u00E3o \u00E9 um valor inteiro v\u00E1lido
GCSCPDExceptionValueInteger.MSG = Mapeamento %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 n\u00E3o corresponde ao formato de atributo de mapeamento
GCSCPDExceptionValueNotReal.MSG = Mapeamento %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 n\u00E3o \u00E9 um valor real v\u00E1lido
GCSCPDExceptionValueReal.MSG = Mapeamento %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 n\u00E3o corresponde ao formato de atributo de mapeamento
GCSCPDExceptionValueString.MSG = O mapeamento %1 para o atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 \u00E9 inv\u00E1lido
GCSCPDExceptionValueStringTooLong.MSG = String de mapeamento %1 excede comprimento %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionMappingFormatMismatch.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato %1 para formato %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionMappingFormat.MSG = Formato n\u00E3o reconhecido %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3
GCSCPDExceptionMappingFormatSignedToUnsigned.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato assinado %1 para formato n\u00E3o assinado %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionMappingFormatLosesDigits.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato %1 para formato %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4, perde d\u00EDgitos importantes
GCSCPDExceptionMappingFormatLosesPrecision.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato %1 para formato %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4, perde precis\u00E3o
GCSCPDExceptionMappingFormatStringToNonString.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato de string %1 para formato n\u00E3o-string %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionMappingFormatStringTooLong.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear formato %1 para formato %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4, excede comprimento de string
GCSCPDExceptionMappingTypeNotRecognized.MSG = N\u00E3o \u00E9 poss\u00EDvel mapear express\u00E3o %1 para formato %2 para atributo %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4
GCSCPDExceptionMappingExpressionNotRecognized.MSG = N\u00E3o \u00E9 poss\u00EDvel analisar mapeamento de express\u00E3o %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3
GCSCPDExceptionMappingExpressionIncomplete.MSG = Mapeamento de express\u00E3o %1 para atributo %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 finaliza prematuramente
GCSCPDExceptionMappingKeyLOV.MSG = Os LOVs principais podem ser comparados apenas com LOVs principais, strings, n\u00FAmeros inteiros e reais.
GCSCPDExceptionMappingSourceAttributeInvalid.MSG = O atributo de origem %1 referenciado pelo mapeamento %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 para o atributo de destino %4 n\u00E3o est\u00E1 dispon\u00EDvel nesta classe ou exibi\u00E7\u00E3o de origem
GCSCPDExceptionMappingFormatSubstringIndexOneTooLow.MSG = O \u00EDndice inicial %1 do mapeamento de substring %2 para atributo de destino %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4  precisa ser um ou mais
GCSCPDExceptionMappingFormatSubstringIndexTwoTooLow.MSG = O \u00EDndice final %1 do mapeamento de substring %2 para atributo de destino %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4  precisa ser um ou mais
GCSCPDExceptionMappingFormatSubstringIndexOneTooHigh.MSG = O \u00EDndice inicial %1 do mapeamento de substring %2 para atributo de destino %3 \u00E9 muito alto para o comprimento de string %4 do atributo fonte %5 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %6
GCSCPDExceptionMappingFormatSubstringIndexTwoTooHigh.MSG = O \u00EDndice final %1 do mapeamento de substring %2 para atributo de destino %3 \u00E9 muito alto para o comprimento de string %4 do atributo fonte %5 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %6
GCSCPDExceptionMappingFormatSubstringTooLong.MSG = O comprimento de string %1 do atributo de destino %2 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %3 \u00E9 muito curto para acomodar a substring de comprimento %4 extra\u00EDda pelo mapeamento de substring %5
GCSCPDExceptionMappingFormatSubstringIndexOneGreaterIndexTwo.MSG = O \u00EDndice inicial %1 do mapeamento de substring %2 definido para atributo de destino %3 do n\u00FAmero de defini\u00E7\u00E3o do ponto de conex\u00E3o %4 \u00E9 maior do que seu \u00EDndice final %5
