# ==========================================
# GCS Connection Point Definition properties
# ==========================================

GCSCPDExceptionConnectionTypeUid.MSG = Specificare un tipo di connessione valida per il numero di definizione del punto di connessione %1
GCSCPDExceptionLessMappingsThanMappedAttributes.MSG = Il numero di definizione del punto di connessione %1 ha pi\u00F9 attributi di connessione che connessioni
GCSCPDExceptionMoreMappingsThanMappedAttributes.MSG = Il numero di definizione del punto di connessione %1 ha meno attributi di connessione che connessioni 
GCSCPDExceptionAttributeMapping.MSG = Specificare una mappatura per l'attributo %2 del numero di definizione del punto di connessione %1
GCSCPDExceptionMappingValue.MSG = Impossibile applicare il formato %1 alla connessione %2 per l'attributo %3 del numero di definizione del punto di connessione %4
GCSCPDExceptionValueNotInteger.MSG = La connessione di %1 all'attributo %2 del numero di definizione del punto di connessione %3 non \u00E8 un numero intero valido.
GCSCPDExceptionValueInteger.MSG = La connessione %1 dell'attributo %2 del numero di definizione del punto di connessione %3 non corrisponde al formato dell'attributo di connessione
GCSCPDExceptionValueNotReal.MSG = La connessione di %1 all'attributo %2 del numero di definizione del punto di connessione %3 non \u00E8 un valore reale valido.
GCSCPDExceptionValueReal.MSG = La connessione %1 dell'attributo %2 del numero di definizione del punto di connessione %3 non corrisponde al formato dell'attributo di connessione
GCSCPDExceptionValueString.MSG = Il mapping %1 dell'attributo %2 del numero di definizione punti di connessione %3 non \u00E8 valido
GCSCPDExceptionValueStringTooLong.MSG = La stringa di connessione %1 supera la lunghezza %2 per l'attributo %3 del numero di definizione del punto di connessione %4
GCSCPDExceptionMappingFormatMismatch.MSG = Impossibile connettere il formato %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %4 
GCSCPDExceptionMappingFormat.MSG = Formato sconosciuto %1 dell'attributo %2 del numero di definizione del punto di connessione %3
GCSCPDExceptionMappingFormatSignedToUnsigned.MSG = Impossibile connettere il formato %1 al formato non firmato %2 per l'attributo %3 del numero di definizione del punto di connessione %4
GCSCPDExceptionMappingFormatLosesDigits.MSG = Impossibile connettere il formato %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %4 perch\u00E9 si perderebbero cifre importanti 
GCSCPDExceptionMappingFormatLosesPrecision.MSG = Impossibile connettere %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %4 a causa di una perdita di precisione
GCSCPDExceptionMappingFormatStringToNonString.MSG = Impossibile connettere la stringa %1 ad un formato che non ha stringhe %2 per l'attributo %3 del numero di definizione del punto di connessione %4 
GCSCPDExceptionMappingFormatStringTooLong.MSG = Impossibile connettere il formato %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %4 perch\u00E9 viene superata la lunghezza della stringa.
GCSCPDExceptionMappingTypeNotRecognized.MSG = Impossibile connettere l'espressione %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %4 
GCSCPDExceptionMappingExpressionNotRecognized.MSG = Impossibile analizzare l'espressione %1 al formato %2 per l'attributo %3 del numero di definizione del punto di connessione %3 
GCSCPDExceptionMappingExpressionIncomplete.MSG = L'espressione di connessione di %1 all'attributo %2 del numero di definizione del punto di connessione %3 termina troppo presto 
GCSCPDExceptionMappingKeyLOV.MSG = Gli elenchi di valori chiave possono essere confrontati solo con elenchi di valori chiave, stringhe, numeri interi e numeri reali.
GCSCPDExceptionMappingSourceAttributeInvalid.MSG = L'attributo di origine %1 referenziato dal numero di definizioni dei punti di connessione (mapping %3 all'attributo di destinazione %4) non \u00E8 disponibile nella vista o nella classe sorgente.
GCSCPDExceptionMappingFormatSubstringIndexOneTooLow.MSG = L'indice %1 iniziale del mapping della sottostringa %2 per l'attributo di destinazione %3 dal numero di definizione del punto di connessione %4 deve essere uguale o maggiore di uno.
GCSCPDExceptionMappingFormatSubstringIndexTwoTooLow.MSG = L'indice %1 finale del mapping della sottostringa %2 per l'attributo di destinazione %3 dal numero di definizione del punto di connessione %4 deve essere uguale o maggiore di uno.
GCSCPDExceptionMappingFormatSubstringIndexOneTooHigh.MSG = L'indice %1 iniziale del mapping della sottostringa %2 per l'attributo di destinazione %3 \u00E8 troppo alto per la lunghezza della stringa %4 dell'attributo di origine %5 dal numero del punto di connessione %6
GCSCPDExceptionMappingFormatSubstringIndexTwoTooHigh.MSG = L'indice %1 finale del mapping della sottostringa %2 per l'attributo di destinazione %3 \u00E8 troppo alto per la lunghezza della stringa %4 dell'attributo di origine %5 dal numero del punto di connessione %6
GCSCPDExceptionMappingFormatSubstringTooLong.MSG = La lunghezza %1 della stringa corrispondente all'attributo di destinazione %2 dal numero del punto di connessione %3 \u00E8 troppo corta e non pu\u00F2 includere la sottostringa di lunghezza %4 estratta dal mapping della sottostringa %5
GCSCPDExceptionMappingFormatSubstringIndexOneGreaterIndexTwo.MSG = L'indice iniziale %1 del mapping della sottostringa %2 definito per l'attributo di destinazione %3 del numero di definizione dei punti di connessione %4 \u00E8 maggiore dell'indice finale %5
